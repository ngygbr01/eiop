<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raktár Információk | EIOP</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-app: #f9f9f9; --bg-panel: #ffffff; --text-main: #1f2937; --text-muted: #6b7280;
            --border-subtle: #e5e7eb; --accent-color: #3b82f6; --success: #10b981; --warning: #f59e0b;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-app); color: var(--text-main);
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column;
        }

        /* HEADER */
        .app-header {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 24px; height: 64px; display: flex; align-items: center; justify-content: space-between;
        }

        .back-btn {
            display: flex; align-items: center; gap: 8px; text-decoration: none;
            color: var(--text-main); font-weight: 600; font-size: 14px;
            padding: 8px 16px; border-radius: 8px; transition: background 0.2s;
        }
        .back-btn:hover { background: #f3f4f6; }

        .page-title { font-weight: 700; font-size: 18px; color: #111827; display: flex; align-items: center; gap: 10px; }

        /* CONTENT */
        .content-container { padding: 40px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        /* STATS GRID */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-panel); border-radius: 16px; padding: 24px;
            border: 1px solid var(--border-subtle); box-shadow: var(--shadow-soft);
            display: flex; flex-direction: column; gap: 10px;
        }

        .stat-label { font-size: 13px; color: var(--text-muted); font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 32px; font-weight: 800; color: #111827; }
        .stat-trend { font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 4px; }
        .trend-up { color: var(--success); }
        .trend-down { color: var(--warning); }

        /* TABLE SECTION */
        .table-panel {
            background: var(--bg-panel); border-radius: 16px;
            border: 1px solid var(--border-subtle); box-shadow: var(--shadow-soft);
            overflow: hidden;
        }
        
        .panel-header {
            padding: 20px 24px; border-bottom: 1px solid var(--border-subtle);
            display: flex; justify-content: space-between; align-items: center;
        }
        .panel-title { font-weight: 700; font-size: 16px; }

        .placeholder-content {
            padding: 60px; text-align: center; color: var(--text-muted);
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="/" class="back-btn">
            <i data-lucide="arrow-left" width="18"></i> Vissza a Főoldalra
        </a>
        <div class="page-title">
            <i data-lucide="package-search" style="color:var(--accent-color)"></i> Raktár Információk
        </div>
        <div style="width: 100px;"></div> </header>

    <div class="content-container">
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Összes Készlet</div>
                <div class="stat-value">14,205</div>
                <div class="stat-trend trend-up"><i data-lucide="trending-up" width="14"></i> +2.4% tegnap óta</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Szinkronizálva</div>
                <div class="stat-value">98.5%</div>
                <div class="stat-trend trend-up"><i data-lucide="check" width="14"></i> Stabil</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Kritikus Készlet</div>
                <div class="stat-value" style="color:var(--warning)">12</div>
                <div class="stat-trend trend-down"><i data-lucide="alert-circle" width="14"></i> Beavatkozás szükséges</div>
            </div>
        </div>

        <div class="table-panel">
            <div class="panel-header">
                <div class="panel-title">Legutóbbi Mozgások</div>
                <button style="border:none; background:none; cursor:pointer; color:var(--accent-color); font-weight:600;">Exportálás</button>
            </div>
            <div class="placeholder-content">
                <i data-lucide="database" width="48" style="opacity:0.2; margin-bottom:10px;"></i>
                <p>Az adatok betöltése folyamatban...</p>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
